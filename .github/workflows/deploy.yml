name: GitHub Actions Build and Deploy

# è§¦å‘æ¡ä»¶
on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # push åˆ°æŒ‡å®šåˆ†æ”¯
  push:
    branches:
      - main
    # åªåœ¨ä¸‹åˆ—è·¯å¾„å˜æ›´æ—¶è§¦å‘
    paths:
      - 'docs/**'
      - 'package.json'

# è®¾ç½®æƒé™
permissions:
  contents: write

# è®¾ç½®ä¸Šæµ·æ—¶åŒº
env:
  TZ: Asia/Shanghai

# ä»»åŠ¡
jobs:
  build-and-deploy:
    # æœåŠ¡å™¨ç¯å¢ƒï¼šæœ€æ–°ç‰ˆ ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      # æ‹‰å–ä»£ç 
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # å®‰è£… pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # è®¾ç½® node ç‰ˆæœ¬
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # æ‰“åŒ…é™æ€æ–‡ä»¶
      - name: Build
        env:
          APP_BASE_PATH: /${{ github.repository }}
        run: pnpm install && pnpm run build

      # éƒ¨ç½²
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          full_commit_message: Deploying to gh-pages from @ ${{ github.sha }} ğŸš€
          # GitHub Pages è¯»å–çš„åˆ†æ”¯
          publish_branch: gh-pages
          # é™æ€æ–‡ä»¶æ‰€åœ¨ç›®å½•
          publish_dir: dist
